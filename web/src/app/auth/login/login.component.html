<h1 mat-dialog-title>로그인</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput type="text" class="form-control" placeholder="ID" aria-label="ID" aria-describedby="basic-addon1" [(ngModel)]="customerId">
  </mat-form-field>
  <mat-form-field>
    <input matInput type="password" class="form-control" placeholder="PW" aria-label="PASSWORD" aria-describedby="basic-addon2" [(ngModel)]="customerPw">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button class="btn btn-outline-secondary" mat-button mat-dialog-close>닫기</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button class="btn btn-outline-success" mat-button (click)="onClickLogin()">로그인</button>
</div>
